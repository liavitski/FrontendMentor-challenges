<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Pavel Liavitski">
    <meta name="description" content="Product preview card component - challenge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

    <div class="card-component">
        <img class="image-hero" src="images/image-product-desktop.jpg" alt="">
        <div class="card-info">
            <p class="title">Perfume</p>
            <h2 class="header">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <p class="current-price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <button class="btn">
                <img class="cart-img" src="images/icon-cart.svg" alt="">
                <p class="add-to-cart">Add to Cart</p>
            </button>
        </div>
    </div>
</body>

</html>
